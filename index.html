<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- todo table -->
    <div class="todo-table">
        <!-- todo title -->
        <div class="todo-title">
            <h3 class="todo-title-name">Today's To Do</h3>
            <i class="bi bi-arrow-clockwise" id="refresh-icon"></i>
        </div>
        <!-- todo input -->
        <div class="todo-input">
            <input class="todo-input-box" type="text" placeholder="Add to your list..." />
            <i class="bi bi-arrow-return-left" id="return-icon"></i>
        </div>
        <!-- todo items -->
        <div class="todo-items">
            <div class="todo-group">
                <input class="todo-check" type="checkbox" name="check" id="check" />
                <p class="todo-item">Wash the dishes</p>
            </div>

            <i class="bi bi-three-dots-vertical" id="vertical-menu"></i>
        </div>
        <div class="clear-all">
            <h3 class="clear-title">Clear all completed</h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
